<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/sass/styles.css">
    <title>The Movie Info Booth</title>

</head>
<body>
    <header>
        <div class="wrapper">
            <h1>The Movie Info Booth</h1>
            <h2>Do you want to watch a movie but you are undecided?<br>You are in the right place!</h2>
            <form id="form" action="#">
                <label for="search-input"></label>
                <div class="search-bar">
                    <input type="text" placeholder="Search for a movie" id="search-input">
                    <button>Search</button>
                </div>
            </form>

        </div>
    </header>
    <!-- **************************************************************** -->
    <!-- The overlay -->
    <div class="wrapper">
        <div id="overlayTrailer" class="overlay">
        
            <!-- Button to close the overlay navigation -->
            <a href="#" class="closebtn" onclick="movieApp.closeNav()">&times;</a>
        
            <!-- Overlay content -->
            <div id="movieDiv" class="overlay-content"></div>
        </div>
    </div>
    
    <!-- **************************************************************** -->
    <section class="results">
        <div class="wrapper">
            <!-- Results will be added here  -->
            <div class="wrapper">
                <div class="resultsContainer"></div>
            </div>
        </div>
        
        
    </section>
    <footer>
        <div class="wrapper">
            <p>&copy; David Lee + Adrian Stoian 2022<br>
                <a href="https://junocollege.com/">Created at Juno College 2022</a>
            </p>
        </div>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
